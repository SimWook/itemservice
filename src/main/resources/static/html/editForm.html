<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>商品修正ページ</h2>
    </div>
    <form action="item.html" method="post">
        <div>
            <label for="id">商品ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" readonly>
        </div>
        <div>
            <label for="itemName">商品名</label>
            <input type="text" id="itemName" name="itemName" class="form- control" value="商品A">
        </div>
        <div>
            <label for="price">価格</label>
            <input type="text" id="price" name="price" class="form-control" value="10000">
        </div>
        <div>
            <label for="quantity">数量</label>
            <input type="text" id="quantity" name="quantity" class="form-control" value="10">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">登録
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" type="button">キャンセル
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
